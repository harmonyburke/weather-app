<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Megrim&family=Mohave&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <h1 id="title">Weather Dashboard</h1>
  </header>
  <div id="search-area">
    <h2>Search for a City:</h2>
    <input type="text" id="city-search" >
    <button id="search-btn">Search</button>
    <div id="saved-city"></div>
  </div>
  <div id="weather-container" >
    <div id="current-weather"></div>
    <div id="forecast"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js">
  </script>
  <script src="script.js"></script>
</body>

</html>
